{% extends 'base.html' %}

{% block content %}
    <h2>Category: {{ category.name }}</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
        {% empty %}
            <li>No posts in this category.</li>
        {% endfor %}
    </ul>
{% endblock %}
